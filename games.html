<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAYS STOREE - Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4da6ff;
            --secondary-color: #0066cc;
            --dark-bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.95);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(77, 166, 255, 0.2);
            --hover-color: #1a8cff;
            --glow-color: rgba(77, 166, 255, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--glow-color);
        }

        .navbar-brand:hover {
            color: var(--hover-color);
        }

        .nav-link {
            color: var(--text-color);
            font-weight: 500;
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .navbar-toggler {
            border-color: var(--border-color);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.7)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Content Styles */
        .content-container {
            padding: 2rem 0;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--glow-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(77, 166, 255, 0.15);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }

        .game-content {
            padding: 1.5rem;
        }

        .game-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .game-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .game-category {
            background: rgba(77, 166, 255, 0.1);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .btn-action {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-action:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }

        .search-input:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--glow-color);
            outline: none;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Dropdown Menu Styles */
        .dropdown-menu {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
        }

        .dropdown-item {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: rgba(77, 166, 255, 0.1);
            color: var(--primary-color);
        }

        .dropdown-divider {
            border-color: var(--border-color);
        }

        /* Game Features */
        .game-features {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem 0;
        }

        .game-features li {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .game-features li i {
            color: var(--primary-color);
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        /* Rating Stars */
        .rating {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .rating i {
            margin-right: 0.2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">BAYS STOREE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tools.html">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accounts.html">Accounts</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" id="adminMenu" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-shield"></i> Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="admin_profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="admin_dashboard.html">Dashboard</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html#logout">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="loginButton">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content-container">
        <h1 class="page-title">Games List</h1>

        <!-- Search and Filter -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search games..." id="searchInput">
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="action">Action</button>
            <button class="filter-btn" data-category="rpg">RPG</button>
            <button class="filter-btn" data-category="strategy">Strategy</button>
            <button class="filter-btn" data-category="sports">Sports</button>
        </div>

        <!-- Games Grid -->
        <div class="row" id="gamesGrid">
            <!-- Games will be dynamically added here -->
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample games data - This would typically come from a database
        const games = [
            {
                id: 1,
                title: "Epic Adventure Quest",
                description: "Embark on an epic journey through mystical lands. Battle fearsome creatures and uncover ancient secrets.",
                category: "rpg",
                price: "$29.99",
                rating: 4.5,
                features: ["Open World", "Multiplayer", "Character Customization"],
                image: "https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                lastUpdated: "2024-03-15"
            },
            {
                id: 2,
                title: "Cyber Strike",
                description: "Fast-paced cyberpunk shooter with stunning graphics and intense multiplayer battles.",
                category: "action",
                price: "$24.99",
                rating: 4.8,
                features: ["PvP Battles", "Modern Graphics", "Competitive Leagues"],
                image: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                lastUpdated: "2024-03-14"
            },
            {
                id: 3,
                title: "Kingdom Builder",
                description: "Build and manage your medieval kingdom. Forge alliances and conquer territories.",
                category: "strategy",
                price: "$19.99",
                rating: 4.3,
                features: ["Resource Management", "Real-time Strategy", "Alliance System"],
                image: "https://images.unsplash.com/photo-1551103782-8ab07afd45c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                lastUpdated: "2024-03-13"
            },
            {
                id: 4,
                title: "Pro Soccer Champion",
                description: "Experience the thrill of professional soccer with realistic gameplay and physics.",
                category: "sports",
                price: "$34.99",
                rating: 4.6,
                features: ["Realistic Physics", "Career Mode", "Online Tournaments"],
                image: "https://images.unsplash.com/photo-1551958219-acbc608c6377?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                lastUpdated: "2024-03-12"
            }
        ];

        // UI Functions
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function createGameCard(game) {
            const ratingStars = Array(5).fill('').map((_, index) => 
                `<i class="fas fa-star${index < Math.floor(game.rating) ? '' : (index < game.rating ? '-half-alt' : '-regular')}"></i>`
            ).join('');

            return `
                <div class="col-md-6 col-lg-4 game-item" data-category="${game.category}">
                    <div class="game-card">
                        <img src="${game.image}" class="game-image" alt="${game.title}">
                        <div class="game-content">
                            <h3 class="game-title">${game.title}</h3>
                            <div class="rating">
                                ${ratingStars}
                                <span class="ms-2">${game.rating}/5.0</span>
                            </div>
                            <p class="game-description">${game.description}</p>
                            <ul class="game-features">
                                ${game.features.map(feature => 
                                    `<li><i class="fas fa-check-circle"></i>${feature}</li>`
                                ).join('')}
                            </ul>
                            <div class="game-meta">
                                <span class="game-category">${game.category.toUpperCase()}</span>
                                <span class="game-price">${game.price}</span>
                            </div>
                            <button class="btn btn-action" onclick="handleGameAction(${game.id})">
                                Purchase Game
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGames(filteredGames = games) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = filteredGames.map(game => createGameCard(game)).join('');
        }

        function handleGameAction(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            if (!localStorage.getItem('adminLoggedIn')) {
                showToast('Please login to purchase games', 'error');
                return;
            }
            showToast(`Processing purchase for ${game.title}...`, 'info');
        }

        function filterGames(category) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredGames = games;

            if (category !== 'all') {
                filteredGames = filteredGames.filter(game => game.category === category);
            }

            if (searchTerm) {
                filteredGames = filteredGames.filter(game => 
                    game.title.toLowerCase().includes(searchTerm) || 
                    game.description.toLowerCase().includes(searchTerm)
                );
            }

            renderGames(filteredGames);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Check login status
            const isAdmin = localStorage.getItem('adminLoggedIn') === 'true';
            document.getElementById('adminMenu').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('loginButton').style.display = isAdmin ? 'none' : 'block';

            // Render initial games
            renderGames();

            // Set up search
            document.getElementById('searchInput').addEventListener('input', () => {
                const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
                filterGames(activeCategory);
            });

            // Set up filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filterGames(e.target.dataset.category);
                });
            });
        });
    </script>
</body>
</html>
