<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BAYS STOREE - Manage Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #4da6ff;
            --secondary-color: #0066cc;
            --dark-bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.95);
            --darker-card-bg: rgba(10, 10, 10, 0.97);
            --text-color: #ffffff;
            --text-muted: #d0d0d0;
            --border-color: rgba(77, 166, 255, 0.2);
            --hover-color: #1a8cff;
            --glow-color: rgba(77, 166, 255, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, 
                rgba(10, 10, 10, 0.97) 0%,
                rgba(77, 166, 255, 0.1) 50%,
                rgba(10, 10, 10, 0.97) 100%
            );
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color) !important;
            font-weight: 700;
            letter-spacing: 2px;
            animation: neonPulse 2s infinite;
        }

        .section-title {
            color: var(--text-color);
            text-shadow: 0 0 20px var(--glow-color);
            font-weight: 800;
            letter-spacing: 4px;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 3rem;
            animation: neonPulse 3s infinite;
            font-family: 'Orbitron', sans-serif;
        }

        /* Form Styles */
        .admin-form {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 25px rgba(77, 166, 255, 0.15);
            animation: borderGlow 4s infinite;
        }

        .form-label {
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: #ffffff;
            padding: 0.8rem;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: var(--primary-color);
            color: #ffffff;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--glow-color);
        }

        .btn-back {
            background-color: var(--darker-card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-back:hover {
            background-color: var(--card-bg);
            color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow-color);
        }

        /* Preview Card */
        .preview-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            animation: borderGlow 4s infinite;
        }

        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
            50% { text-shadow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-color), 0 0 35px var(--glow-color); }
            100% { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }

        @keyframes borderGlow {
            0% { border-color: var(--border-color); box-shadow: 0 0 20px var(--glow-color); }
            50% { border-color: var(--primary-color); box-shadow: 0 0 30px var(--glow-color); }
            100% { border-color: var(--border-color); box-shadow: 0 0 20px var(--glow-color); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        .feature-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(77, 166, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .feature-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .feature-controls {
            display: flex;
            gap: 0.5rem;
        }

        .feature-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            margin-top: 0.5rem;
        }

        .feature-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .btn-feature {
            background: rgba(77, 166, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn-feature:hover {
            background: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .features-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .features-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .btn-admin {
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-admin:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .accounts-list {
            margin-top: 2rem;
        }

        .account-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .account-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .account-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .account-details h5 {
            margin: 0;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
        }

        .account-actions {
            display: flex;
            gap: 0.5rem;
        }

        .tool-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Loading Indicator */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: loading 1s infinite linear;
        }

        @keyframes loading {
            to {
                transform: rotate(360deg);
            }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .toast.info {
            border-left: 4px solid var(--primary-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Loading Indicator -->
    <div class="loading" style="display: none;"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BAYS STOREE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="accounts.html">Starter Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="tools.html">Tools List</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="section-title">MANAGE ACCOUNTS</h2>
        
        <!-- Account Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title mb-4">Add/Edit Account</h3>
                <form id="accountForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <input type="file" class="form-control" name="image" accept="image/*" required onchange="previewImage(event)">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="type" required>
                            <option value="starter">Starter</option>
                            <option value="premium">Premium</option>
                            <option value="ultimate">Ultimate</option>
                        </select>
                    </div>

                    <!-- Features Section -->
                    <div class="features-section">
                        <div class="features-title">
                            Features
                            <button type="button" class="btn btn-feature" onclick="addFeature()">
                                <i class="fas fa-plus"></i> Add Feature
                            </button>
                        </div>
                        <div id="featuresList">
                            <!-- Features will be added here -->
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">Reset</button>
                        <button type="submit" class="btn btn-primary">Save Account</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Accounts List -->
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Existing Accounts</h3>
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Features</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="accountsList">
                            <!-- Accounts will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this account?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="shared-nav.js"></script>
    <script>
        let editingId = null;
        let features = [];

        // Loading indicator functions
        function showLoading() {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = 'flex';
            }
        }

        function hideLoading() {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeData();
            loadAccounts();
            renderFeatures();
        });

        // Load accounts
        function loadAccounts() {
            try {
                const accounts = getItems('accounts');
                console.log('Loaded accounts:', accounts);
                const tbody = document.getElementById('accountsList');
                
                if (!accounts || accounts.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted">No accounts available</td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = accounts.map(account => `
                    <tr>
                        <td><img src="${account.image}" alt="${account.title}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"></td>
                        <td>${account.title}</td>
                        <td>${account.type}</td>
                        <td>${account.description.substring(0, 50)}...</td>
                        <td>${(account.features || [])
                            .filter(f => f.enabled)
                            .map(f => f.title)
                            .join(', ') || 'No features'}</td>
                        <td>
                            <button class="btn btn-feature" onclick="editAccount(${account.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-feature" onclick="deleteAccount(${account.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading accounts:', error);
                showToast('Error loading accounts', 'error');
            }
        }

        // Handle form submission
        document.getElementById('accountForm').onsubmit = function(e) {
            e.preventDefault();

            try {
                const formData = new FormData(e.target);
                const imageFile = formData.get('image');
                
                // Basic validation
                const title = formData.get('title').trim();
                const description = formData.get('description').trim();
                const type = formData.get('type');

                if (!title || !description || !type) {
                    showToast('Please fill in all required fields', 'error');
                    return;
                }

                // Handle image
                if (editingId && !imageFile.size) {
                    // Keep existing image when editing
                    const accounts = getItems('accounts');
                    const existingAccount = accounts.find(a => a.id === editingId);
                    if (existingAccount) {
                        const accountData = {
                            id: editingId,
                            title: title,
                            description: description,
                            type: type,
                            image: existingAccount.image,
                            features: features.map(f => ({
                                ...f,
                                title: f.title.trim(),
                                description: f.description.trim()
                            })).filter(f => f.title || f.description),
                            date: new Date().toISOString()
                        };

                        console.log('Saving account data:', accountData);
                        if (saveItem('accounts', accountData)) {
                            showToast('Account saved successfully', 'success');
                            resetForm();
                            loadAccounts();
                        } else {
                            showToast('Error saving account', 'error');
                        }
                    }
                } else if (imageFile.size) {
                    // New image selected
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const accountData = {
                            id: editingId || Date.now(),
                            title: title,
                            description: description,
                            type: type,
                            image: e.target.result,
                            features: features.map(f => ({
                                ...f,
                                title: f.title.trim(),
                                description: f.description.trim()
                            })).filter(f => f.title || f.description),
                            date: new Date().toISOString()
                        };

                        console.log('Saving account data:', accountData);
                        if (saveItem('accounts', accountData)) {
                            showToast('Account saved successfully', 'success');
                            resetForm();
                            loadAccounts();
                        } else {
                            showToast('Error saving account', 'error');
                        }
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    showToast('Please select an image', 'error');
                }
            } catch (error) {
                console.error('Error saving account:', error);
                showToast('Error saving account', 'error');
            }
        };

        // Edit account
        function editAccount(id) {
            const accounts = getItems('accounts');
            const account = accounts.find(a => a.id === id);
            if (account) {
                editingId = id;
                document.querySelector('[name="title"]').value = account.title;
                document.querySelector('[name="description"]').value = account.description;
                document.querySelector('[name="type"]').value = account.type;
                document.getElementById('imagePreview').src = account.image;
                document.getElementById('imagePreview').style.display = 'block';
                features = account.features || [];
                renderFeatures();
            }
        }

        // Delete account
        function deleteAccount(id) {
            if (confirm('Are you sure you want to delete this account?')) {
                if (deleteItem('accounts', id)) {
                    showToast('Account deleted successfully', 'success');
                    loadAccounts();
                } else {
                    showToast('Error deleting account', 'error');
                }
            }
        }

        // Reset form
        function resetForm() {
            editingId = null;
            document.getElementById('accountForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            features = [];
            renderFeatures();
        }

        // Add new feature
        function addFeature() {
            const feature = {
                id: Date.now(),
                title: '',
                description: '',
                enabled: true
            };
            features.push(feature);
            renderFeatures();
        }

        // Remove feature
        function removeFeature(id) {
            features = features.filter(f => f.id !== id);
            renderFeatures();
        }

        // Toggle feature
        function toggleFeature(id) {
            const feature = features.find(f => f.id === id);
            if (feature) {
                feature.enabled = !feature.enabled;
                renderFeatures();
            }
        }

        // Update feature
        function updateFeature(id, field, value) {
            const feature = features.find(f => f.id === id);
            if (feature) {
                feature[field] = value;
            }
        }

        // Render features
        function renderFeatures() {
            const container = document.getElementById('featuresList');
            container.innerHTML = features.map(feature => `
                <div class="feature-item">
                    <div class="feature-header">
                        <h5 class="feature-title">
                            <i class="fas fa-star"></i> Feature
                        </h5>
                        <div class="feature-controls">
                            <button type="button" class="btn btn-feature" onclick="toggleFeature(${feature.id})">
                                <i class="fas ${feature.enabled ? 'fa-toggle-on' : 'fa-toggle-off'}"></i>
                            </button>
                            <button type="button" class="btn btn-feature" onclick="removeFeature(${feature.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <input type="text" class="feature-input" 
                           placeholder="Feature Title" 
                           value="${feature.title}"
                           onchange="updateFeature(${feature.id}, 'title', this.value)">
                    <input type="text" class="feature-input" 
                           placeholder="Feature Description" 
                           value="${feature.description}"
                           onchange="updateFeature(${feature.id}, 'description', this.value)">
                </div>
            `).join('');
        }

        // Image preview functionality
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                const preview = document.getElementById('imagePreview');
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            }
        }
    </script>
